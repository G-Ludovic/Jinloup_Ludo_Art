<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Jinloup Ludo Art</title>
    <meta name="description" content="Galerie d'art de Jinloup Ludo Art">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Jinloup Ludo Art</h1>
        <nav>
            <a href="index.html" class="button">Acceuil</a>
            <a href="galerie.html" class="button">Galerie</a>
            <a href="contact.html" class="button">Contact</a>
        </nav>
        <img src="img/Banniere.jpg" alt="Bannière du site Jinloup Ludo Art" width="1080" height="402">
    </header>

    <section>
        <h2>Nous envoyer un message</h2>
            <form action="contact.html">
                <div>
                    <label for="lastname">Nom<sup>*</sup></label>
                        <input type="text" required id="lastname" name="lastname">
                </div>
                <div>
                    <label for="firstname">Prénom<sup>*</sup></label>
                        <input type="text" required id="firstname" name="firstname">
                </div>
                <div>
                    <label for="email">Email<sup>*</sup></label>
                        <input type="email" id="email" name="email" placeholder="votre@email.fr">
                </div>
                <div>
                    <label for="message">Message<sup>*</sup></label>
                        <textarea required id="message" name="message" placeholder="Votre message ici..."></textarea>
                </div>
                <div>
                    <button type="submit">Envoyer</button>
                </div>
            </form>
    </section>

    <footer>
        <nav>
            <a target="_blank" href="https://www.facebook.com/" class="lien-icone">
                <img src="logos/facebook.png" alt="Logo Facebook" >
            </a>
            <a target="_blank" href="https://www.twitter.com/" class="lien-icone">
                <img src="logos/twitter.png" alt="Logo Twitter" >
            </a>
        </nav>
    </footer>
</body>

</html>
